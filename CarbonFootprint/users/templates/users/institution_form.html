{% extends "main_app/base.html" %}

{% block title %}Institution Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="mb-4">Institution Details</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if institution_form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ institution_form.non_field_errors }}
                            </div>
                        {% endif %}
                        {{ institution_form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
